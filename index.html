<!DOCTYPE html>
<html>
    
<head>
    <title>Icon Template Square</title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:10px;
        }
    </style>
</head>

<body style="background-color: rgb(226, 77, 77);">
    <div class="row">
        <div class="image-container">
            <img id="sm1" src="img/sample_1.png" height="200" width="200"
                onointerdown= "this.src='img/cir.png';"
                onpointerup= "this.src='img/sample_1.png';"
            /></div>
        <div class="image-container"><img id="sm2" src="img/sample_2.png" height="200" width="200"/></div>
        <div class="image-container"><img id="sm3" src="img/sample_3.png" height="200" width="200"/></div>
    </div>


    <div class="row">

        <div class="image-container"><img id="sm6" src="img/sample_6.png" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img id="sm7" src="img/sample_7.png" height="200" width="200"/></div>
        <div class="image-container"><img id="sm8" src="img/sample_8.png" height="200" width="200"/></div>
        <div class="image-container"><img id="sm9" src="img/sample_9.png" height="200" width="200"/></div>
    </div>

    <script>
        const sound1 = new buzz.sound ("audio/sound_1.wav")
        const sound2 = new buzz.sound ("audio/sound_2.wav")
        const sound3 = new buzz.sound ("audio/sound_3.wav")
        const sound4 = new buzz.sound ("audio/sound_4.wav")
        const sound5 = new buzz.sound ("audio/sound_5.wav")
        const sound6 = new buzz.sound ("audio/sound_6.wav")
        const sound7 = new buzz.sound ("audio/sound_7.wav")
        const sound8 = new buzz.sound ("audio/sound_8.wav")
        const sound9 = new buzz.sound ("audio/sound_9.wav")

        document.getElementById ("sm1").onmouseover = () => {
                console.log ("mouseover detected")
            }
            
            document.getElementById ("sm1").onpointerdown = () => {
                console.log ("pointerdown detected")
                console.log (sound1.getDuration ())
                sound1.play ()
            }

        document.getElementById ("sm2").onpointerdown = () => {
            sound2.play ()
        }

        document.getElementById ("sm3").onpointerdown = () => {
            sound3.play ()
        }

        document.getElementById ("sm4").onpointerdown = () => {
            sound4.play ()
        }

        document.getElementById ("sm5").onpointerdown = () => {
            sound5.play ()
        }
    </script>

</body>
    
</html>
